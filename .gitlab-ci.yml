image: registry.gitlab.com/gitlab-org/terraform-images/stable:latest
variables:
  TF_ROOT: ${CI_PROJECT_DIR}

  #change state name at the last of URL according to the environment...
  TF_ADDRESS: ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/terraform/state/dev
  

cache:
  key: dev
  paths:
    - ${TF_ROOT}/.terraform

before_script:
  - cd ${TF_ROOT}


stages:
  - validate
  - build
  - deploy
  - install
  - destroy

####################
# DEV environment
####################  

Dev:validate:
  stage: validate
  environment:
    name: Dev

  script:      
    - gitlab-terraform init
    - gitlab-terraform validate
    
  tags:
    - "terraform"  
  when: manual  

Dev:plan:
  stage: build
  environment:
    name: Dev 
  script:
    - gitlab-terraform plan 
    - gitlab-terraform plan-json
   
  artifacts:
    name: plan
    paths:
      - ${TF_ROOT}/plan.cache
    reports:
      terraform: ${TF_ROOT}/plan.json
  tags:
    - "terraform" 
  when: manual
       

# Separate apply job for manual launching Terraform as it can be destructive
# action.
Dev:apply:
  stage: deploy
  environment:
    name: Dev
  script:
    - pwd artifacts.zip
    - gitlab-terraform apply
    - gitlab-terraform output -raw ip>ip.txt 
  artifacts:
    paths:
      - ip.txt   
  dependencies:
    - Dev:plan
  when: manual
  
  tags:
    - "terraform"

Dev:install:
  stage: install
  environment:
    name: Dev
  before_script:
    - chmod 400 cloudstack-key
  script:
    - chmod +x install_tool.sh
    - echo "" > ~/.ssh/known_hosts
    - ssh -i cloudstack-key -oStrictHostKeyChecking=no -t ubuntu@192.168.30.53<install_tool.sh
  tags:
    - "shell"
  dependencies:
    - Dev:apply
  when: manual

Dev:destroy:
  stage: destroy
  environment:
    name: Dev
  script:   
    - gitlab-terraform destroy
  dependencies:
    - Dev:plan
    - Dev:apply
  when: manual
 
  tags:
    - "terraform"      
